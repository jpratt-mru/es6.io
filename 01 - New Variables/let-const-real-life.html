<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>let and const real worlds</title>
</head>

<body>
  <script>
    (function () {
      var name = "jp";
      console.log(`name is ${name}`);
    })();

    console.log(`before block, name is ${name}`);
    {
      const name = "wes";
      console.log(`in block, name is ${name}`);
    }

    console.log(`after block, name is ${name}`);
  </script>
</body>

</html>
